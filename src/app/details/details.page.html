<ion-header>
  <ion-toolbar>
    <ion-title>{{note.title}}</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>  
    <ion-buttons slot="end">
        <ion-button (click)="deleteNote()">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-textarea (input)="editContent()" [(ngModel)]="note.content" placeholder="...something on your mind?"></ion-textarea>
  </ion-content>
